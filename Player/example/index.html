<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queen</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <header>
        <h1>Queen</h1>
    </header>
    <div class="songs">
        <div class="player" id="player-1">
            <audio src="./musics/bohemian_rhapsody.mp3">
            </audio>
            <h2>Bohemian Rhapsody</h2>
            <div class="controls">
                <button class="action backward"> -10 </button>
                <button class="action play"> Play </button>
                <button class="action pause"> Pause </button>
                <button class="action forward"> +10 </button>
            </div>

            <div class="progress-bar">
            </div>
        </div>
        <div class="player" id="player-2">
            <audio src="./musics/we_will_rock_you.mp3">
            </audio>

            <h2>We Will Rock You</h2>
            <div class="controls">
                <button class="action backward"> -10 </button>
                <button class="action play"> Play </button>
                <button class="action pause"> Pause </button>
                <button class="action forward"> +10 </button>
            </div>

            <div class="progress-bar">
            </div>
        </div>
    </div>
    <script src="./js/player-oop.js"></script>
    <script>
        const p1 = new Player({ playerId: 'player-1' })
        const p2 = new Player({ playerId: 'player-2' })
    </script>

</body>
</html>
